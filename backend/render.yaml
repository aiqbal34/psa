services:
  - type: web
    name: ucdpakipsa-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: ucdpakipsa-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://ucdpakipsa.io,https://www.ucdpakipsa.io,https://ucdpakipsa.vercel.app,https://psa-oboc.vercel.app

databases:
  - name: ucdpakipsa-db
    databaseName: ucdpakipsa_polls
    user: ucdpakipsa_user
    plan: free